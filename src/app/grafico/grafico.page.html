<ion-header  [translucent]="true" class="header-fix">
  <ion-toolbar>
    <ion-title>Grafico de Estadísticas</ion-title>
    <ion-buttons slot="end">
      <ion-button class="boton-volver" (click)="volverAtras()">
        <ion-icon name="home-outline" slot="center"></ion-icon>
        Página Principal
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="contenido-grafico">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">grafico</ion-title>
    </ion-toolbar>
  </ion-header>
  <app-graficos [tipo]="tipo" class="graficos-expandido"></app-graficos>
</ion-content>
